<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎵 Emoji Mood Music Recommender</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <audio id="bgMusic" autoplay loop>
    <source src="assets/bg.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>Select a Mood to Discover Tamil Songs</h1>
    
    <div class="emoji-container">
      <span onclick="showSongs('calm')">😌</span>
      <span onclick="showSongs('love')">😍</span>
      <span onclick="showSongs('motivational')">🤯</span>
      <span onclick="showSongs('party')">🕺</span>
      <span onclick="showSongs('sad')">😢</span>
      <span onclick="showSongs('cool')">😎</span>
      <span onclick="showSongs('comedy')">😂</span>
      <span onclick="showSongs('romantic')">🥰</span>
      <span onclick="showSongs('angry')">😠</span>
      <span onclick="showSongs('peace')">🧘</span>
    </div>

    <div id="cardSection" class="card-section">
      <p class="hint">Choose an emoji to view song suggestions...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
