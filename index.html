<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tamil Emoji Mood Songs 🎶</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Background music -->
  <audio autoplay loop>
    <source src="soft-melody.mp3" type="audio/mp3" />
  </audio>

  <div class="container">
    <h1 class="typewriter">🧠 Tamil Mood-Based Lyrics Finder 🎵</h1>

    <div class="emoji-list">
      <button onclick="showSongs('calm')">😌</button>
      <button onclick="showSongs('love')">😍</button>
      <button onclick="showSongs('motivational')">🤯</button>
      <button onclick="showSongs('party')">🕺</button>
      <button onclick="showSongs('sad')">😢</button>
      <button onclick="showSongs('cool')">😎</button>
      <button onclick="showSongs('comedy')">😂</button>
      <button onclick="showSongs('romantic')">🥰</button>
      <button onclick="showSongs('angry')">😠</button>
      <button onclick="showSongs('peace')">🧘</button>
    </div>

    <section id="cardSection" class="card-section"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
