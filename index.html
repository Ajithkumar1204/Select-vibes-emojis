<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tamil Mood Music 🎵</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <h1>🎧 Tamil Mood Music Recommender</h1>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Emoji Mood Buttons -->
  <div class="emoji-container">
    <div class="emoji-btn" onclick="showSongs('happy')">😊</div>
    <div class="emoji-btn" onclick="showSongs('sad')">😢</div>
    <div class="emoji-btn" onclick="showSongs('love')">❤️</div>
    <div class="emoji-btn" onclick="showSongs('party')">🕺</div>
    <div class="emoji-btn" onclick="showSongs('calm')">😌</div>
    <div class="emoji-btn" onclick="showSongs('angry')">😡</div>
    <div class="emoji-btn" onclick="showSongs('romantic')">💞</div>
    <div class="emoji-btn" onclick="showSongs('energetic')">⚡</div>
  </div>

  <!-- Cards Area -->
  <div id="cardSection" class="card-container"></div>

  <script src="script.js"></script>
</body>
</html>
