<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tamil Mood Music 🎶</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>🎵 Tamil Mood Music Recommender</h1>
    <button id="toggleTheme">🌙</button>
  </header>

  <main>
    <h2>How are you feeling today? 🤔</h2>
    <div class="mood-buttons">
      <button data-mood="Happy">😊 Happy</button>
      <button data-mood="Sad">😢 Sad</button>
      <button data-mood="Energetic">⚡ Energetic</button>
      <button data-mood="Relaxed">😌 Relaxed</button>
      <button data-mood="Romantic">❤️ Romantic</button>
      <button data-mood="Cool">😎 Cool</button>
      <button data-mood="Heartbroken">💔 Heartbroken</button>
      <button data-mood="Party">🕺 Party</button>
      <button data-mood="Calm">🧘 Calm</button>
    </div>

    <section class="playlist" id="playlistSection">
      <p>Select a mood to discover Tamil songs!</p>
    </section>
  </main>

  <footer>
    <p>🎧 Made with ❤️ by AJITHKUMAR</p>
  </footer>
</body>
</html>
